<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__btn-close" data-modal-close>
      <svg class="modal__icon" width="32" height="32">
        <use href="./images/sprite.svg#icon-cross"></use>
      </svg>
    </button>
    <h2 class="modal__title">Order Form</h2>
    <form class="modal__form">
      <label class="modal__label">
        <span class="modal__description">Name</span>
        <input type="text" class="modal__input" name="userName" pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{3,20}"
          placeholder="Your name" required>
        <span class="modal__form-error">
          <svg width="12" height="12">
            <use href="./images/sprite.svg#attention"></use>
          </svg>
          The name must be between 3 and 25 characters</span>
      </label>
      <label class="modal__label">
        <span class="modal__description">Phone number</span>
        <input type="tel" class="modal__input" name="userPhone" pattern="\+?[0-9\s\-\(\)]+" maxlength="13"
          minlength="13" placeholder="+38(0_ _) _ _ _   _ _   _ _" required>
        <span class="modal__form-error">
          <svg width="12" height="12">
            <use href="./images/sprite.svg#attention"></use>
          </svg>
          This phone must be in the format 099 000 00 00
        </span>
      </label>
      <label class="modal__label">
        <span class="modal__description">E-mail</span>
        <input type="email" class="modal__input" name="userMail" placeholder="example@gmail.com" required>
        <span class="modal__form-error">
          <svg width="12" height="12">
            <use href="./images/sprite.svg#attention"></use>
          </svg>
          Please enter a valid email address
        </span>
      </label>
      <button type="submit" class="modal__btn">Send</button>
    </form>
  </div>

</div>
